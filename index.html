<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />

    <!--[if lt IE 9]>

    <![endif]-->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/jquery.fullPage.min.js"></script>

    <title>七彩屋 - 分享高品质图片与生活</title>
</head>

<body>

<div id="container">

        <div class="section-overlay"></div>
        <div class="section-content section-content-1"></div>
        <a class="section-start" href="./images-vertical.htm"></a>
        <a href="https://github.com/senntyou/qicaiwu"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </div>
	<div id="section-2" class="section section-2">
        <div class="section-overlay"></div>
        <div class="section-content section-content-2"></div>
    </div>
	<div id="section-3" class="section section-3">
        <div class="section-overlay"></div>
        <div class="section-content section-content-3"></div>
    </div>
	<div id="section-4" class="section section-4">
        <div class="section-overlay"></div>
        <div class="section-content section-content-4"></div>
    </div>
    <div id="section-5" class="section section-5">
        <div class="section-overlay"></div>
        <div class="section-content section-content-5"></div>
    </div>

</div>

<script type="text/javascript">
$(document).ready(function() {
    $('#container').fullpage({
        anchors: ['page-1', 'page-2', 'page-3', 'page-4', 'page-5'],
        scrollingSpeed: 500,
        resize : false,
        css3: true
    });
});
</script>
</body>
</html>
